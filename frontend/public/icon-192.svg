<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccfbf1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="0" dy="4" stdDeviation="8" flood-color="#134e4a" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background with shadow -->
  <circle cx="96" cy="96" r="88" fill="url(#bgGradient)" stroke="#0d9488" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Task list background -->
  <rect x="40" y="60" width="112" height="72" rx="8" fill="#ffffff" fill-opacity="0.1" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Task list lines -->
  <rect x="52" y="75" width="88" height="8" rx="4" fill="url(#checkGradient)" opacity="0.9"/>
  <rect x="52" y="92" width="72" height="8" rx="4" fill="url(#checkGradient)" opacity="0.7"/>
  <rect x="52" y="109" width="80" height="8" rx="4" fill="url(#checkGradient)" opacity="0.5"/>
  
  <!-- Large checkmark -->
  <path d="M48 95L66 113L108 71" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Productivity indicator -->
  <circle cx="132" cy="72" r="12" fill="#10b981" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Small "T" for TaskFlow -->
  <text x="96" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">T</text>
</svg>
